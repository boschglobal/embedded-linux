bosch_top97_1:
  topic: ELISA XEN Demonstrator
  presenter: Thomas Mittelstädt
  affiliation: Bosch TOP97
  time: "12:00"
  room: S5
  abstract: |
    Looking at system architectures for complex embedded systems, similarities can be observed
    across various industries. Beside a rich OS (such as Linux), often an RTOS and virtualization
    or containers are involved. However, when it comes to prototyping such systems, the
    existing guidelines are limited and reproducing demos is hard and time consuming.
    The ELISA project’s systems working group focuses on creating an exemplary system
    architecture using Linux (like from AGL, CIP or APERTIS), Xen and Zephyr in a reproducible form.
    This includes step-by-step documentation for users on different expert levels and various
    entry points to approach these systems. The results of this activity are presented and shared
    as part of the talk. Additionally, an outlook to further work is provided, which includes picking
    up new requirements such as a system SBOM. The demand for strong interaction and collaboration
    among various open source projects will also be shortly addressed in this talk. Finally, the
    talk gets rounded up by showcasing the system implementation state. The demonstrated example
    is based on embedded automotive hardware and facilitates the usage of the AGL reference stack
    along with Xen and Zephyr.
  biography: |
    Thomas Mittelstaedt is a senior developer at Robert Bosch GmbH with focus on Apertis
    (apertis.org) and technical support for acquisition tasks. He has more than 30 years of
    experience at multiple operating systems and at build & integration systems. Currently
    he contributes to a project focusing on embedded Linux in industrial applications and
    provides trainings, documentation and technical support to all kind of Bosch users.
bosch_iob:
  topic: SW Management in the Embedded IoT Linux context 
  presenter: Marcel Kurzmann
  affiliation: Bosch Digital
  time: "12:00"
  room: S6
  abstract: |
    Back in 2021 we presented our view on [Open Source Management for Linux systems and the 
    challenges we saw on automating Open Source Management](https://ocs2021.sched.com/event/pcuC/open-compliance-reference-tooling-meets-linux-marcel-kurzmann-bosch)
    stating that "Based on the circumstances, that there are different Linux distributions, 
    typically demanding license and obligation setups, architectural aspects to consider 
    and a broad variety of distribution contexts, this could be seen as the 
    "champions league" of Open Source Compliance Management Automation."   
    The circumstances didn't change, but now after two years in the course of the TOP97 
    project we had the chance to have a deeper look, widen the horizon (Apertis, Yocto, 
    Elbe, ...), create a build based prototype workflow and also enhance the scope from 
    mere Open Source Management to a holistic Software Management perspective (also 
    covering questions about SBOMs, security, export control, ...). The talk will give 
    an insight in the journey behind us, update on the current status of the progress 
    and an outlook about the services that are planned in the future.
  biography: |
    Marcel Kurzmann joined Bosch in 1997. After establishing the test-automation service team 
    at Bosch Engineering and Acquisition Project Management in the automotive section he took 
    over the Quality Management of Bosch Software Innovations (now Bosch.IO) in 2008. From 
    2015 he was responsible for the Open Source Management System of Bosch.IO and with that 
    established Bosch-internal Open Source Management Services. He is member of the Center 
    of Competence Open Source at Bosch and represents Bosch in the OpenChain Governing Board.
red_hat:
  topic: "Navigating Edge Computing Challenges with Linux and Containers: A Red Hat Perspective"
  presenter: Stefan Bergstein, Danijel Soldo
  affiliation: Red Hat
  time: "12:30"
  room: S4
  abstract: |
    Linux for IoT is rapidly gaining momentum as the go-to operating system for edge devices
    in the Internet of Things (IoT) and automotive landscape. In this technical talk, we
    will discuss the challenges specific to edge computing and address them effectively. We
    will delve into the intricacies of quick image generation, efficient over-the-air
    updates, zero-touch provisioning, and intelligent rollbacks, and how to address these
    use cases. We will also explore container deployment and lifecycle management,
    highlighting the benefits of containerization for edge computing.  
    Furthermore, we will discuss the various ways in which Red Hat contributes to the
    development of IoT Linux open-source communities (i.e. Automotive SIG) and provide an
    introduction to Red Hat's product offerings and how they can help you build and manage
    your IoT Edge deployments.  
    Join us for an informative session that will equip you with the knowledge and tools
    necessary to succeed in the exciting world of IoT Edge computing with Linux, Kubernetes,
    and containers.
  biography: |
    Stefan is a Principle Chief Architect at Red Hat with a focus on innovative open source
    software solutions for the manufacturing and automotive industry. He is a IoT, Machine
    Learning and Cloud practitioner and has an extensive software engineering background.
    Before joining Red Hat, Stefan worked for ISVs as a Software Architect with a focus on
    IT and Hybrid Cloud management products. He has also gained practical manufacturing
    experience in the aircraft and process industries.
    
    Danijel is a Solution Architect at Red Hat tinkering with solutions together with German
    customers in the manufacturing and automotive industry. He is passionate about Open
    Source, performance analysis and Kubernetes-based solutions. With a background in Linux
    on Mainframe, Danijel is keen to learn more about open source solutions at the other
    side of the spectrum - the Edge. 
